<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test images</title>
</head>
<body>
  <h1>Image example</h1>
  <p>Scroll down for code/instructions</p>
  <figure>
    <img src="./img/tuxedo.jpg" alt="Short guy wearing a tuxedo" />
    <figcaption>Little dude wearing a tuxedo</figcaption>
  </figure>
  <p>If you are viewing this in editor, simply copy the "img" tag above.</p>
  <p>If you are viewing this in the browser, copy from the code example below.</p>
  <code>
    <pre>
      &lt;img src="./img/tuxedo.jpg" alt="Short guy wearing a tuxedo" />
    </pre>
  </code>
</body>
</html>
